<ccm-template key="main">
    <div class="row">
        <div class="content-zone" data-content-zone-name="main"></div>
        <div id="page-children-list"></div>
        <div class="content-zone" data-content-zone-name="bottom"></div>
    </div>
</ccm-template>
<ccm-template key="item">
    <a class="article-item" href="%url%">
        <h2>%title%</h2>
        <p>%description%</p>
        <b>%readNowText%</b>
    </a>
</ccm-template>
