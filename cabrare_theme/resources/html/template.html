<ccm-template key="main">
    <style>
        * {
            --color-primary: %colorPrimary%;
            --color-secondary: %colorSecondary%;
            --color-light: %colorLight%;
            --footer-color: %colorFooter%;
        }
    </style>
    <header>
        <div class="row">
            <div class="column-4" id="header-inner-wrapper">
                <div id="logo-wrapper"></div>
                <div id="menu-wrapper"></div>
            </div>
        </div>
    </header>
    <main><div class="content-zone" data-content-zone-name="layout"></div></main>
    <footer>
        <div id="footer-menu"></div>
    </footer>
</ccm-template>

<ccm-template key="logo">
    <a id="logo" href="/"><img src="%logoSrc%" alt="%logoTitle" title="%logoTitle%" /></a>
</ccm-template>
